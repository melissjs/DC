<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Step 3: Demographics</ion-title>
  </ion-navbar>
</ion-header>


               
        <ion-content padding>
        <ion-card>

<ion-list>
  <ion-item>
    <ion-label stacked>Sex:</ion-label>

         <ion-select text-wrap [(ngModel)]="enterSex" #item (change)="onChangeSex(enterSex)">
            <ion-option value="female">Female</ion-option>
            <ion-option value="male">Male</ion-option>
            <ion-option value="noAnswer">No Answer</ion-option>
          </ion-select> 

  </ion-item>

  <ion-item>
    <ion-label stacked>Age:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

    <ion-item>
    <ion-label stacked>Income:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>


  <ion-item text-wrap>
   <ion-label stacked>Party Affiliation:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

    <ion-item>
    <ion-label stacked>Ethnicity:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label stacked>First Time Voter:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>


</ion-list>

        </ion-card>  

      <button type="submit" (click)="onSubmit()" block large>
      Finished!
      </button>

      </ion-content>
