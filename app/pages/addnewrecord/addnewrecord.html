<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add New Record</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding padding-vertical>

  <button type="submit" (click)="onSubmitVoterRecord()" block large>
    Voter Record
  </button>


  <button type="submit" (click)="onSubmitNonVoterRecord()" block large>
    Non Voter Record
  </button>
  
  <button type="submit" (click)="onSubmitAnomalyRecord()" block large>
    Anomaly Record
  </button>
  
  <button type="submit" (click)="onSubmitAmendmentRecord()" block large>
    Amendment Record
  </button>

</ion-content>
