   <form novaildate [formGroup]="changePasswordForm" (ngSublit)="onSubmit(changePasswordForm.value)">
     <!-- <ion-list-header>User Login</ion-list-header> -->
     <ion-list>
    <ion-item>
    <ion-label stacked>Create New Passcode:</ion-label>
    <ion-input type="password" formControlName="enterCreatePasscode"></ion-input>
  </ion-item>



    <ion-item>
    <ion-label stacked>Confirm Passcode:</ion-label>
    <ion-input type="password" formControlName="enterConfirmPasscode"></ion-input>
  </ion-item>

   
   </ion-list>
   </form>

    <button type="submit" [disabled]="!changePasswordForm.valid" (click)="onSubmit(changePasswordForm.value)" block large>
    Submit
    </button>

     <p style="color:red" *ngIf="errorText">{{errorText}}</p>
