<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account Settings</ion-title>
  </ion-navbar>
</ion-header>


               
               
        <ion-content padding>
        <ion-card>
            <form name="signinnewvolunteer" novalidate>
<ion-list>

  <ion-item>
    <ion-label stacked>Full Name:</ion-label>
    <ion-input readonly type="text" placeholder="{{currentVolunteer.fullName}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Email:</ion-label>
    <ion-input  type="email" placeholder="{{currentVolunteer.emailAddress}}"></ion-input>
  </ion-item>

    <ion-item>
    <ion-label stacked>Cell Phone Number:</ion-label>
    <ion-input type="text" placeholder="{{currentVolunteer.phoneNumber}}"></ion-input>
  </ion-item>

    <ion-item>
    <ion-label stacked>Age:</ion-label>
    <ion-input type="text" placeholder="{{currentVolunteer.age}}"></ion-input>
  </ion-item>

    <ion-item>
    <ion-label stacked>Sex:</ion-label>
    <ion-input type="text" placeholder="{{currentVolunteer.sex}}"></ion-input>
  </ion-item>

    <ion-item>
    <ion-label stacked>Party Affiliation:</ion-label>
    <ion-input type="text" placeholder="{{currentVolunteer.partyAffiliation}}"></ion-input>
  </ion-item>

    <ion-item>
    <ion-label stacked>Shift(s):</ion-label>
    <ion-input type="text" placeholder="{{currentVolunteer.shifts}}"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Passcode:</ion-label>
    <ion-input type="password" placeholder="{{currentVolunteer.passcode}}"></ion-input>
  </ion-item>

</ion-list>


             </form>
        </ion-card>  

  <button type="submit" (click)="onSubmit()" block large>
    Edit
  </button>

      </ion-content>
