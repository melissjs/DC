<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Anomaly Record</ion-title>
  </ion-navbar>
</ion-header>


       <ion-content padding>
        <ion-card>
            <form name="anomaly" novalidate>
<ion-list>

  <ion-item>
    <ion-label stacked>Nature of Anomaly:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Full Name:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

    <ion-item>
    <ion-label stacked>*Email:</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
     <ion-label stacked>Comments: </ion-label>
    <ion-textarea style="height: 12em"></ion-textarea>
  </ion-item>

   <ion-item>
     <ion-icon name="md-camera" item-right></ion-icon> 
     <ion-icon name="md-image" item-right></ion-icon>
    <ion-label stacked>*Photo Evidence or Other Important Factors: </ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>



</ion-list>
             </form>
        </ion-card>  
      </ion-content>
